# source = ~/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
#     path = screenshot
#     path = ~/pictures/picture.png
    color = rgb(0, 0, 0)
#     blur_passes = 2
#     contrast = 1
#     brightness = 0.5
#     vibrancy = 0.2
#     vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = true
    hide_cursor = true
    grace = 2                       # Adds 2 sec before actually locking
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2         # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35     # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(153, 0, 0, 0.75)
    inner_color = rgba(0, 0, 0, 1)
    font_color = rgba(153, 0, 0, 0.75)
    fade_on_empty = false
    rounding = -1
    check_color = rgba(153, 0, 0, 1)
    placeholder_text = <i><span foreground="##990000">Input Password...</span></i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# DAY
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A")"
  color = rgba(153, 0, 0, 0.75)  # Dark red with 75% opacity
  font_size = 40
  font_family = JetBrains Mono
  position = 0, 200
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(153, 0, 0, 0.75)
  font_size = 60
  font_family = JetBrains Mono
  position = 0, 100
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%B %d")"
  color = rgba(153, 0, 0, 0.75)  # Dark red with 75% opacity
  font_size = 25
  font_family = JetBrains Mono
  position = 0, 0
  halign = center
  valign = center
}


